<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Business Theme</title>
</head>
<body class="body">
    <div class="row">
        <header class="header col">
            <a class="logo" href="#"><img src="image/logo.png" alt="logo"></a>
            <nav class="menu">
                <a class="menu-link" href="#">home</a>
                <a class="menu-link" href="#">service</a>
                <a class="menu-link" href="#">about us</a>
                <a class="menu-link" href="#">pricing table</a>
                <a class="menu-link" href="#">how it work</a>
                <a class="menu-link" href="#">happy client</a>
                <a class="menu-link" href="#">contact us</a>
            </nav>
        </header>
    </div>
    
    <div class="row banner-wrap">
        <section class="banner col">
            <h1 class="section-header">boost up your local business</h1>
            <p class="section-header-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque ad ullam maiores harum debitis.</p>
            <form class="form-quote" action="get">
                <i class="fas user"></i><input type="text" name="name" placeholder="Full Name">
                <i class="fas envelope"></i><input type="text" name="mail" placeholder="Email Address">
                <i class="fas phone"></i><input type="text" name="phone" placeholder="Phone Number">
                <input type="submit" name="button" value="request a quote" id="#">
            </form>
            <div class="slider">
                <a class="slider-link" href="#"></a>
                <a class="slider-link" href="#"></a>
                <a class="slider-link" href="#"></a>
            </div>
        </section>
    </div> 
</body>
</html>
